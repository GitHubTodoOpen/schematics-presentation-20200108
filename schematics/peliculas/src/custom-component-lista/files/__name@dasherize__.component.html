<h1>Lista de <%= classify(tabla) %></h1>
<button routerLink="/<%= dasherize(module) %>/<%= dasherize(tabla) %>" class="btn btn-success mb-2">AÃ±adir <%= classify(tabla) %></button>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <% for ( let i=0; i<fields2.length; i++ ) { %><th scope="col"><%= fields2[i].name %></th>
            <% } %>
            <th scope="col">ACCIONES</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rec of records | async">
            <% for ( let i=0; i<fields2.length; i++ ) { %><th>{{ rec.<%= fields2[i].name %> }}</th>
            <% } %>
            <td>
                <button class="btn btn-info btn-sm" routerLink="/<%= dasherize(module) %>/<%= tabla %>/edit/{{ rec.id_<%= tabla %> }}">Edit</button>
                <button class="btn btn-danger btn-sm" (click)="removeItem( rec.id_<%= tabla %> )">Remove</button>
            </td>
        </tr>
    </tbody>
</table>
